{% extends "notes/base.html" %}
{% load static %}

{% block content %}

<div class="appbar">
  <img src="{% static 'notes/img/logo-getit.png' %}" />
  <p>Como o Post-it, mas com outro verbo</p>
</div>


<form method="post" class="form-card">
  {% csrf_token %}
   <input class="form-card-title" id="titulo" type="text" name="titulo" placeholder="Titulo">
   <textarea class="autoresize" id="detalhes" name="detalhes" placeholder="Digite o conteÃºdo..."></textarea>
   <button class="btn" type="submit">Criar um btn</button>
</form>

<div class="card-container">
    {% for note in notes %}
    <div class="card">
      <h3 class="card-title">{{ note.title }}</h3>
      <div class="card-content">
        <p>{{note.content }}</p>
        <a href="{% url 'delete-note'note.id %}">
          <img href="{% url 'delete-note' note.id %}" src="{% static 'notes/img/trash.png' %}" class="btn-delete"
        </a>
      </div> 
    </div>
      {% endfor %}
      
</div> 
{% endblock %}
